<div id="carousel{{game.id}}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel{{game.id}}" data-slide-to="0" class="active"></li>
        <li data-target="#carousel{{game.id}}" data-slide-to="1"></li>
        <li data-target="#carousel{{game.id}}" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{{ game.gameImg0 }}"/>

            <div class="carousel-caption">
                <h3>{{ game.carouselCaptionHeader0|safe }}</h3>
                <p>{{ game.carouselCaptionText0|safe }}</p>
            </div>
        </div>
        <div class="item">
            <img src="{{ game.gameImg1 }}"/>

            <div class="carousel-caption">
                <h3>{{ game.carouselCaptionHeader1|safe }}</h3>
                <p>{{ game.carouselCaptionText1|safe }}</p>
            </div>
        </div>
        <div class="item">
            <img src="{{ game.gameImg2 }}"/>

            <div class="carousel-caption">
                <h3>{{ game.carouselCaptionHeader2|safe }}</h3>
                <p>{{ game.carouselCaptionText2|safe }}</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel{{game.id}}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel{{game.id}}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
